					<a href="#" data-id="week" class="list-group-item list-group-item-action">Allenamenti della settimana</a>

			<div class = "col-sm-8 col-12">
				<h1 id="filter-title">Tutti</h1>
				<div id = "session-container">
					<div class="table-responsive rounded-3" id="session-list">
						<table class="table table-striped m-0">
							<tbody>
						  	</tbody>
						</table>
					</div>
				</div>
				<div class="text-end mt-2"> 
					<button type="button" id="new-session-btn" class="btn btn-success text-end rounded-5 bg-aqua" data-bs-toggle="modal" data-bs-target="#newSessionModal">&#43;</button>

        <div id="profile" class="container-fluid">
        </div>

        <div class="modal fade" id="signup-modal" tabindex="-1" aria-labelledby="signup-modal" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                  <h1 class="modal-title fs-5" id="signup-modalLabel">Nuovo utente</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                  <form class="needs-validation">
                      <div class="mb-3">
                      <label for="firstname" class="col-form-label">Nome:</label>
                      <input type="text" class="form-control" id="firstname" required autocomplete="given-name">
                      </div>
                      <div class="mb-3">
                      <label for="lastname" class="col-form-label">Cognome:</label>
                      <input type="text" class="form-control" id="lastname" required autocomplete="family-name">
                      </div>
                      <div class="mb-3">
                      <label for="newusername" class="col-form-label">Username:</label>
                      <input type="text" class="form-control" id="newusername" required autocomplete="username">
                      </div>
                      <div class="mb-3">
                        <label for="newpassword" class="col-form-label">Password:</label>
                        <input type="password" class="form-control" id="newpassword" required autocomplete="new-password">
                        </div>
                      <div class="mb-3">
                      <label for="email" class="form-label">Indirizzo Email:</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required autocomplete="email">
                      <div id="emailHelp" class="form-text">Non condivideremo la tua email con nessuno.</div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                      <button type="submit" class="btn btn-primary">Iscriviti!</button>
                    </div>
                  </form>
                  </div>
              </div>
            </div>
          </div>

		<div class="modal fade" id="newSessionModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="newSessionModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="newSessionModalLabel">Nuova sessione di allenamento</h1>
						<button type="button" class="btn-close" id="close-modal" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form class="needs-validation" novalidate>
							<div class="input-group mb-3">
								<label for="session-date" class="input-group-text">Giorno:</label>
								<input type="date" class="form-control" id="session-date" required>
							</div>
							<div class="form-check mb-3"> 
								<input type="checkbox" class="form-check-input" id="session-unmissable">
								<label for="session-unmissable" class="form-check-label">Imperdibile</label>
							</div>
							<div class="input-group mb-3">
					  			<label for="session-sector" class="input-group-text">Settori</label>
					  			<select class="form-select form-select-sm" id="session-sector" multiple aria-label="Selezione categoria" required>
						  		<!-- le opzioni sono inserite da JS -->
					  			</select>
							</div>
							<div class="input-group mb-3">
								<label class="input-group-text">Difficolt√†:</label>
								<input type="radio" class="btn-check" name="diff-opt" id="difficulty-beginner" autocomplete="off" checked="">
    							<label class="btn" for="difficulty-beginner">Principiante</label>
    							<input type="radio" class="btn-check" name="diff-opt" id="difficulty-intermediate" autocomplete="off">
    							<label class="btn" for="difficulty-intermediate">Intermedio</label>
								<input type="radio" class="btn-check" name="diff-opt" id="difficulty-expert" autocomplete="off">
    							<label class="btn" for="difficulty-expert">Esperto</label>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
					  			<button type="submit" class="btn btn-primary" id="add-session">Aggiungi Sessione</button>
							</div>
				  		</form>
					</div>
			  	</div>
			</div>
		</div>
