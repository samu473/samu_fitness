<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Samu Fitness</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link href="./fitness.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<nav class="navbar navbar-expand-sm p-0 bg-aqua" id="navbar" data-bs-theme="dark">
		</nav>
        <div class="float-end" id="signupLink"></div>
        <div id="alert-message"></div>
		<main class = "container-fluid row">
		</main>
        <div id="profile" class="container-fluid">
        </div>

        <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signup-modal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="signup-modalLabel">Nuovo utente</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    <form class="needs-validation">
                        <div class="mb-3">
                            <label for="firstname" class="col-form-label">Nome:</label>
                            <input type="text" class="form-control" id="firstname" required autocomplete="given-name" minlength="2">
                        </div>
                        <div class="mb-3">
                            <label for="lastname" class="col-form-label">Cognome:</label>
                            <input type="text" class="form-control" id="lastname" required autocomplete="family-name" minlength="2">
                        </div>
                        <div class="mb-3">
                            <label for="newusername" class="col-form-label">Username:</label>
                            <input type="text" class="form-control" id="newusername" required autocomplete="username" minlength="3">
                        </div>
                        <div class="mb-3">
                            <label for="newpassword" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="newpassword" required autocomplete="new-password" minlength="5">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Indirizzo Email:</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required autocomplete="email" pattern="[a-z0-9]+@[a-z0-9]+\.[a-z]{2,}$">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                            <button type="submit" class="btn btn-primary">Iscriviti!</button>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>

		<div class="modal fade" id="newSessionModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="newSessionModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="newSessionModalLabel">Nuova sessione di allenamento</h1>
						<button type="button" class="btn-close" id="close-modal" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form class="needs-validation" novalidate>
							<div class="input-group mb-3">
								<label for="session-date" class="input-group-text">Giorno:</label>
								<input type="date" class="form-control" id="session-date" required>
							</div>
							<div class="form-check mb-3"> 
								<input type="checkbox" class="form-check-input" id="session-unmissable">
								<label for="session-unmissable" class="form-check-label">Imperdibile</label>
							</div>
							<div class="input-group mb-3">
					  			<label for="session-sector" class="input-group-text">Settori</label>
					  			<select class="form-select form-select-sm" id="session-sector" multiple aria-label="Selezione categoria" required>
					  			</select>
							</div>
							<div class="input-group mb-3">
								<label class="input-group-text">Difficolt√†:</label>
								<input type="radio" class="btn-check" name="diff-opt" id="difficulty-beginner" autocomplete="off" checked="">
    							<label class="btn" for="difficulty-beginner">Principiante</label>
    							<input type="radio" class="btn-check" name="diff-opt" id="difficulty-intermediate" autocomplete="off">
    							<label class="btn" for="difficulty-intermediate">Intermedio</label>
								<input type="radio" class="btn-check" name="diff-opt" id="difficulty-expert" autocomplete="off">
    							<label class="btn" for="difficulty-expert">Esperto</label>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
					  			<button type="submit" class="btn btn-primary" id="add-session">Aggiungi Sessione</button>
							</div>
				  		</form>
					</div>
			  	</div>
			</div>
		</div>

        <div class="modal fade" id="dltSessionModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="dltSessionModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="dltSessionModalLabel">Elimina sessione</h1>
                        <button type="button" class="btn-close" id="close-dltmodal" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3"> 
                            <p class="form-check-label">Sei sicuro di voler cancellare questa sessione di allenamento?</p>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="dlt-session">Si</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="logoutModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="logoutModalLabel">Logout</h1>
                        <button type="button" class="btn-close" id="close-logoutmodal" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3"> 
                            <p class="form-check-label">Vuoi effettuare il logout?</p>
                            <a href="/logout"><button type="button" class="btn btn-primary" data-bs-dismiss="modal">Si</button></a>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
        <script src="./moment-with-locales.js"></script>
		<script type="module" src="./main.js"></script>
	</body>
</html>
